image boot.vfat {
    vfat {
        files = {
            "MLO",
            "u-boot.img",
            "kernel",
            "pumpkin-mbm2.dtb",
        }
    }
    size = 16M
}

image upgrade {
    ext4 {}
    size = 256M
    mountpoint = "/upgrade"
}

image home {
    ext4 {}
    size = 3207MB
    mountpoint = "/home"
}

image os.img {
    hdimage {
        disk-signature = 0x51515151
    }

    partition u-boot {
        partition-type = 0xC
        bootable = "true"
        image = "boot.vfat"
    }

    partition rootfs {
        partition-type = 0x83
        image = "rootfs.ext4"
    }
        
    partition upgrade {
        partition-type = 0x83
        image = "upgrade"
    }

    partition home {
        partition-type = 0x83
        image = "home"
        size = 0	
    }
}
